<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
  <button id="new_tweets"> New tweets? </button>
    <script>
      $("#new_tweets").on("click", updateTweets);
      var latest;
      var first_undisplayed = streams.home.length;

      $(document).ready(function(){
        var $body = $('body');
        // $body.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $tweet.appendTo($body);
          index -= 1;
        }



        






      });

      function updateTweets(){
            first_undisplayed = latest + 1;
            latest = streams.home.length - 1;

            for(var x = latest; x > first_undisplayed; x--){
                var tweet = streams.home[x];
                var $tweet = $('<div></div>');
                $tweet.text('@' + tweet.user + ': ' + tweet.message);
                $tweet.appendTo($('body'));
            }

        }

      
    </script>
    
  </body>
</html>
